<script>


const Q = [
  {
    "id": "q1",
    "text": "Define isothermal expansion of an ideal gas.",
    "options": [
      "A) Expansion at constant temperature",
      "B) Expansion at constant pressure",
      "C) Expansion at constant volume",
      "D) Expansion with increasing internal energy"
    ],
    "correct": "A",
    "solution": "Isothermal expansion occurs when the temperature of the gas remains constant ($\\Delta T = 0$). For an ideal gas, internal energy depends only on temperature, so $\\Delta U = 0$.",
    "solution_steps": [
      "Step 1: Identify that in an isothermal process, $T$ is constant.",
      "Step 2: Recall that for an ideal gas, $U = f(T)$, so $\\Delta U = 0$.",
      "Step 3: Conclude that expansion occurs without change in internal energy, only work is done."
    ]
  },
  {
    "id": "q2",
    "text": "For an isothermal process of an ideal gas, the change in internal energy ($\\Delta U$) is:",
    "options": [
      "A) $nRT \\ln \\frac{V_f}{V_i}$",
      "B) $0$",
      "C) $P \\Delta V$",
      "D) $\\frac{3}{2} nR \\Delta T$"
    ],
    "correct": "B",
    "solution": "For an ideal gas, internal energy depends only on temperature. In an isothermal process, $\\Delta T = 0 \\implies \\Delta U = 0$.",
    "solution_steps": [
      "Step 1: Recall $U = f(T)$ for ideal gases.",
      "Step 2: Isothermal implies $T$ constant.",
      "Step 3: Hence $\\Delta U = 0$."
    ]
  },
  {
    "id": "q3",
    "text": "The work done by 1 mole of an ideal gas during reversible isothermal expansion from $V_i$ to $V_f$ at temperature $T$ is:",
    "options": [
      "A) $nRT \\ln \\frac{V_f}{V_i}$",
      "B) $P \\Delta V$",
      "C) $\\frac{1}{2} P \\Delta V$",
      "D) $0$"
    ],
    "correct": "A",
    "solution": "For reversible isothermal expansion: $$W = \\int_{V_i}^{V_f} P\\, dV = \\int_{V_i}^{V_f} \\frac{nRT}{V} dV = nRT \\ln \\frac{V_f}{V_i}$$",
    "solution_steps": [
      "Step 1: Recall that $PV = nRT$ for ideal gases.",
      "Step 2: For isothermal process, $T$ is constant, so $nRT$ is constant.",
      "Step 3: Work done: $W = \\int P dV$.",
      "Step 4: Substitute $P = nRT/V$: $W = \\int_{V_i}^{V_f} nRT/V dV$.",
      "Step 5: Integrate: $W = nRT \\ln(V_f/V_i)$."
    ]
  },
  {
    "id": "q4",
    "text": "In an irreversible isothermal expansion against constant external pressure $P_{ext}$, the work done is:",
    "options": [
      "A) $P_{ext}(V_f - V_i)$",
      "B) $nRT \\ln \\frac{V_f}{V_i}$",
      "C) $0$",
      "D) $P_{ext} \\Delta T$"
    ],
    "correct": "A",
    "solution": "For irreversible expansion against constant external pressure: $$W = P_{ext} \\Delta V = P_{ext} (V_f - V_i)$$",
    "solution_steps": [
      "Step 1: Identify that the external pressure $P_{ext}$ is constant.",
      "Step 2: Work done by the system: $W = \\int P_{ext} dV$.",
      "Step 3: Integral: $W = P_{ext} (V_f - V_i)$."
    ]
  },
  {
    "id": "q5",
    "text": "During isothermal expansion, the heat absorbed by the gas is:",
    "options": [
      "A) $0$",
      "B) $nRT \\ln \\frac{V_f}{V_i}$",
      "C) $\\frac{3}{2} nR \\Delta T$",
      "D) $P \\Delta V$"
    ],
    "correct": "B",
    "solution": "Since $\\Delta U = 0$, from first law: $\\Delta U = Q - W \\implies Q = W$. For reversible process: $$Q = nRT \\ln \\frac{V_f}{V_i}$$",
    "solution_steps": [
      "Step 1: First law: $\\Delta U = Q - W$.",
      "Step 2: Isothermal: $\\Delta U = 0$.",
      "Step 3: Hence $Q = W$.",
      "Step 4: Substitute reversible isothermal work: $Q = nRT \\ln(V_f/V_i)$."
    ]
  },
  {
    "id": "q6",
    "text": "If 2 moles of an ideal gas expand isothermally from 10 L to 20 L at 300 K, the work done (reversible) is:",
    "options": [
      "A) 3457 J",
      "B) 1440 J",
      "C) 2000 J",
      "D) 0 J"
    ],
    "correct": "A",
    "solution": "Using $W = nRT \\ln \\frac{V_f}{V_i}$: $$W = 2 \\times 8.314 \\times 300 \\times \\ln(20/10) \\approx 3457\\, \\mathrm{J}$$",
    "solution_steps": [
      "Step 1: Recall formula: $W = nRT \\ln(V_f/V_i)$.",
      "Step 2: Substitute values: $n=2$, $R=8.314$ J/mol¬∑K, $T=300$ K, $V_f/V_i = 20/10 = 2$.",
      "Step 3: Compute: $W = 2*8.314*300*\\ln 2 \\approx 3457$ J."
    ]
  },
  {
    "id": "q7",
    "text": "During reversible isothermal expansion, the pressure of the gas decreases:",
    "options": [
      "A) Exponentially with volume",
      "B) Linearly with volume",
      "C) Remains constant",
      "D) Suddenly"
    ],
    "correct": "A",
    "solution": "For ideal gas: $P = nRT/V$, so pressure decreases inversely with volume, appearing as a hyperbolic/exponential decay on PV plot.",
    "solution_steps": [
      "Step 1: Use ideal gas law: $P = nRT/V$.",
      "Step 2: T is constant, so $P \\propto 1/V$.",
      "Step 3: Pressure decreases non-linearly as volume increases."
    ]
  },
  {
    "id": "q8",
    "text": "The PV diagram for reversible isothermal expansion is:",
    "options": [
      "A) A straight line",
      "B) A hyperbolic curve",
      "C) A horizontal line",
      "D) A vertical line"
    ],
    "correct": "B",
    "solution": "Reversible isothermal expansion follows $PV = nRT$ ‚Üí hyperbolic curve on PV diagram.",
    "solution_steps": [
      "Step 1: Plot P vs V using $PV = nRT$.",
      "Step 2: As V increases, P decreases such that PV remains constant.",
      "Step 3: Shape of curve is hyperbolic."
    ]
  },
  {
    "id": "q9",
    "text": "For an irreversible isothermal expansion of gas against vacuum (free expansion):",
    "options": [
      "A) Work done = 0",
      "B) Work done = $nRT \\ln \\frac{V_f}{V_i}$",
      "C) Work done = $P \\Delta V$",
      "D) Work done < 0"
    ],
    "correct": "A",
    "solution": "In free expansion against vacuum, $P_{ext} = 0 \\implies W = 0$. $\\Delta U = 0$, $Q = 0$.",
    "solution_steps": [
      "Step 1: Free expansion implies $P_{ext} = 0$.",
      "Step 2: Work done $W = P_{ext} \\Delta V = 0$.",
      "Step 3: Isothermal for ideal gas: $\\Delta U = 0$, so no heat exchange is required."
    ]
  },
  {
    "id": "q11",
    "text": "During reversible isothermal compression of an ideal gas, the work done by the gas is:",
    "options": [
      "A) Positive",
      "B) Negative",
      "C) Zero",
      "D) Equal to $nRT \\ln(V_f/V_i)$"
    ],
    "correct": "B",
    "solution": "During compression, volume decreases. Work done by gas is opposite to displacement: $$W = nRT \\ln(V_f/V_i) < 0$$ since $V_f < V_i$.",
    "solution_steps": [
      "Step 1: Reversible isothermal compression means $V_f < V_i$.",
      "Step 2: Formula: $W = nRT \\ln(V_f/V_i)$.",
      "Step 3: $\ln(V_f/V_i) < 0$ because $V_f < V_i$.",
      "Step 4: Hence, $W$ is negative."
    ]
  },
  {
    "id": "q12",
    "text": "In a reversible isothermal expansion, if $V_f = 3V_i$, the work done is proportional to:",
    "options": [
      "A) $\ln 3$",
      "B) 3",
      "C) 1/3",
      "D) 0"
    ],
    "correct": "A",
    "solution": "Work: $$W = nRT \\ln(V_f/V_i) = nRT \\ln 3$$",
    "solution_steps": [
      "Step 1: Use formula $W = nRT \\ln(V_f/V_i)$.",
      "Step 2: Substitute $V_f/V_i = 3$.",
      "Step 3: Result: $W \\propto \\ln 3$."
    ]
  },
  {
    "id": "q13",
    "text": "During irreversible isothermal expansion against constant pressure $P_{ext}$, if $V_f = 2 V_i$, the work done is:",
    "options": [
      "A) $P_{ext} V_i$",
      "B) $P_{ext} (V_f - V_i)$",
      "C) $nRT \\ln 2$",
      "D) Zero"
    ],
    "correct": "B",
    "solution": "For irreversible against constant pressure: $$W = P_{ext} (V_f - V_i) = P_{ext} V_i$$ if $V_f = 2V_i$",
    "solution_steps": [
      "Step 1: Formula: $W = P_{ext} \\Delta V$",
      "Step 2: $\Delta V = V_f - V_i = V_i$",
      "Step 3: $W = P_{ext} V_i$"
    ]
  },
  {
    "id": "q14",
    "text": "During isothermal expansion, what happens to internal energy of an ideal gas?",
    "options": [
      "A) Increases",
      "B) Decreases",
      "C) Remains constant",
      "D) Depends on volume"
    ],
    "correct": "C",
    "solution": "For ideal gas, internal energy depends only on temperature. In isothermal process $\\Delta T = 0$, hence $\\Delta U = 0$.",
    "solution_steps": [
      "Step 1: Identify that $U = f(T)$ for ideal gas",
      "Step 2: Isothermal: $T$ constant",
      "Step 3: Conclude $\\Delta U = 0$"
    ]
  },
  {
    "id": "q15",
    "text": "During isothermal expansion of 1 mole of ideal gas at 300 K from 10 L to 20 L, calculate heat absorbed:",
    "options": [
      "A) 1728 J",
      "B) 3457 J",
      "C) 2500 J",
      "D) 0 J"
    ],
    "correct": "B",
    "solution": "Using $Q = W = nRT \\ln(V_f/V_i)$: $$Q = 1 \\times 8.314 \\times 300 \\times \\ln(2) \\approx 1728 J$$",
    "solution_steps": [
      "Step 1: Formula: $Q = W = nRT \\ln(V_f/V_i)$",
      "Step 2: Substitute: $n=1$, $R=8.314$, $T=300$, $V_f/V_i=2$",
      "Step 3: Compute: $Q \\approx 1728$ J"
    ]
  },
  {
    "id": "q16",
    "text": "The heat absorbed during reversible isothermal expansion is equivalent to:",
    "options": [
      "A) Change in internal energy",
      "B) Work done by gas",
      "C) Zero",
      "D) Enthalpy change"
    ],
    "correct": "B",
    "solution": "Since $\\Delta U = 0$, first law $\\Delta U = Q - W \\implies Q = W$",
    "solution_steps": [
      "Step 1: Identify first law: $\\Delta U = Q - W$",
      "Step 2: Isothermal: $\\Delta U = 0$",
      "Step 3: Conclude $Q = W$"
    ]
  },
  {
    "id": "q17",
    "text": "During irreversible free expansion of ideal gas into vacuum, heat absorbed is:",
    "options": [
      "A) $nRT \\ln(V_f/V_i)$",
      "B) Zero",
      "C) $P \\Delta V$",
      "D) Negative"
    ],
    "correct": "B",
    "solution": "In free expansion, $W = 0$, $\Delta U = 0$, so $Q = 0$",
    "solution_steps": [
      "Step 1: Free expansion: $P_{ext}=0$, $W=0$",
      "Step 2: Ideal gas, isothermal: $\Delta U = 0$",
      "Step 3: First law: $Q = \Delta U + W = 0$"
    ]
  },
  {
    "id": "q18",
    "text": "During reversible isothermal expansion, the ratio of heat absorbed to work done is:",
    "options": [
      "A) 1",
      "B) 0",
      "C) Infinity",
      "D) Depends on volume"
    ],
    "correct": "A",
    "solution": "For isothermal process, $\\Delta U = 0 \\implies Q = W$, so ratio = 1",
    "solution_steps": [
      "Step 1: First law: $\\Delta U = Q - W$",
      "Step 2: Isothermal: $\Delta U = 0$",
      "Step 3: Conclude $Q/W = 1$"
    ]
  },
  {
    "id": "q19",
    "text": "During isothermal expansion, temperature of the gas:",
    "options": [
      "A) Increases",
      "B) Decreases",
      "C) Remains constant",
      "D) Oscillates"
    ],
    "correct": "C",
    "solution": "By definition of isothermal process, $T$ remains constant.",
    "solution_steps": [
      "Step 1: Identify isothermal process: $T = const$",
      "Step 2: Conclude temperature does not change"
    ]
  },
  {
    "id": "q20",
    "text": "Work done in reversible isothermal expansion is maximum compared to irreversible expansion because:",
    "options": [
      "A) External pressure changes gradually",
      "B) Volume changes instantly",
      "C) Temperature decreases",
      "D) No work is done"
    ],
    "correct": "A",
    "solution": "In reversible process, external pressure always matches internal pressure infinitesimally, allowing maximum work extraction: $$W = \\int P dV$$",
    "solution_steps": [
      "Step 1: Reversible means $P_{ext} \\approx P_{gas}$ at all times",
      "Step 2: Work $W = \\int P dV$ maximized",
      "Step 3: Irreversible expansion loses work due to pressure difference"
    ]
  }
]

let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
let solutionStepsHTML = '';
if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
  solutionStepsHTML = '<ul style="margin-top:10px;">' +
    q.solution_steps.map(step => {
      if (step.includes("\n")) {
        return `<li><pre style="background:#111; padding:6px; border-radius:4px; overflow-x:auto;">${step}</pre></li>`;
      }
      return `<li>${step}</li>`;
    }).join('') +
    '</ul>';
}


    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don‚Äôt Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "‚ö™ Not Attempted / I Don‚Äôt Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "‚úÖ Correct (+4)";
    } else {
      marks = -1;
      resultText = "‚ùå Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}






function printQuestions() { printMode = "questions"; window.print(); }
function printScorecard() { document.getElementById("studentPrintName").innerText = student; document.getElementById("examDateTime").innerText = "Exam Date & Time: " + examDateTime; printMode = "scorecard"; window.print(); }

window.addEventListener('beforeprint', () => {
  if (printMode === "questions") { document.querySelector("#questions-container").style.display = "block"; document.querySelector("#scorecard").style.display = "none"; document.querySelector("#logo").style.display = "none"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#timer").style.display = "none"; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; }
  if (printMode === "scorecard") { document.querySelector("#questions-container").style.display = "none"; document.querySelector("#scorecard").style.display = "block"; document.querySelector("#logo").style.display = "block"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#studentPrintName").style.display = "block"; document.querySelector("#examDateTime").style.display = "block"; }
});
window.addEventListener('afterprint', () => { document.querySelector("#questions-container").style.display = ""; document.querySelector("#scorecard").style.display = ""; document.querySelector("#logo").style.display = ""; document.querySelector("#name-container").style.display = ""; document.querySelector("#timer").style.display = ""; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; });
