 <div id="scorecard">

<script>


const Q = [
  {
    "id": "q1_entropy_change",
    "text": "For an exothermic reaction occurring at constant temperature, the entropy change of the surroundings is:",
    "options": [
      "A) Positive",
      "B) Negative",
      "C) Zero",
      "D) Undefined"
    ],
    "correct": "A",
    "solution": "Exothermic reactions release heat to the surroundings, increasing their entropy.",
    "solution_steps": [
      "Step 1: Exothermic reaction ‚Üí heat released $q_{sur} > 0$",
      "Step 2: $\Delta S_{sur} = q_{sur}/T > 0$ ‚Üí Option A correct"
    ]
  },
  {
    "id": "q2_entropy_change",
    "text": "For an endothermic reaction occurring at constant temperature, the entropy change of the surroundings is:",
    "options": [
      "A) Positive",
      "B) Negative",
      "C) Zero",
      "D) Cannot be determined"
    ],
    "correct": "B",
    "solution": "Endothermic reactions absorb heat from surroundings, decreasing surroundings‚Äô entropy.",
    "solution_steps": [
      "Step 1: Endothermic reaction ‚Üí $q_{sur} < 0$",
      "Step 2: $\Delta S_{sur} = q_{sur}/T < 0$ ‚Üí Option B correct"
    ]
  },
  {
    "id": "q3_entropy_change",
    "text": "The total entropy change for a spontaneous exothermic reaction is:",
    "options": [
      "A) Positive",
      "B) Negative",
      "C) Zero",
      "D) Can be positive or negative"
    ],
    "correct": "A",
    "solution": "Second law: total entropy change ($\\Delta S_{sys} + \\Delta S_{sur}$) for spontaneous process is positive.",
    "solution_steps": [
      "Step 1: Identify spontaneous exothermic reaction",
      "Step 2: $\Delta S_{total} = \Delta S_{sys} + \Delta S_{sur} > 0$ ‚Üí Option A correct"
    ]
  },
  {
    "id": "q4_entropy_change",
    "text": "During melting of 1 mol ice at 273 K, the entropy change of the system is given by:",
    "options": [
      "A) $\\Delta S = \\frac{\\Delta H_f}{T}$",
      "B) $\\Delta S = \\Delta H_v/T$",
      "C) $\\Delta S = \\Delta U/T$",
      "D) $\\Delta S = 0$"
    ],
    "correct": "A",
    "solution": "Melting is a phase transition at constant temperature: $\\Delta S = \\Delta H_{fusion}/T$",
    "solution_steps": [
      "Step 1: Use definition for reversible process: $dS = dQ_{rev}/T$",
      "Step 2: Heat absorbed during fusion = $\\Delta H_f$",
      "Step 3: $\\Delta S = \\Delta H_f / T$ ‚Üí Option A correct"
    ]
  },
  {
    "id": "q5_entropy_change",
    "text": "During vaporization of 1 mol water at 373 K, entropy change of system is:",
    "options": [
      "A) $\\Delta S = \\Delta H_{vap}/T$",
      "B) $\\Delta S = \\Delta H_f/T$",
      "C) $\\Delta S = 0$",
      "D) $\\Delta S = nR\\ln 2$"
    ],
    "correct": "A",
    "solution": "Vaporization at constant temperature: $\\Delta S = \\Delta H_{vap}/T$.",
    "solution_steps": [
      "Step 1: Reversible process at T = 373 K",
      "Step 2: $dS = dQ_{rev}/T$ ‚Üí $\\Delta S = \\Delta H_{vap}/T$ ‚Üí Option A correct"
    ]
  },
  {
    "id": "q6_entropy_change",
    "text": "For an ideal gas expanding isothermally and reversibly from $V_i$ to $V_f$, entropy change is:",
    "options": [
      "A) $\\Delta S = nR \\ln(V_f/V_i)$",
      "B) $\\Delta S = nC_V \\ln(T_f/T_i)$",
      "C) $\\Delta S = 0$",
      "D) $\\Delta S = nR(T_f-T_i)$"
    ],
    "correct": "A",
    "solution": "Isothermal reversible expansion: $\\Delta S = nR \\ln(V_f/V_i)$",
    "solution_steps": [
      "Step 1: $dS = dQ_{rev}/T$, $dQ_{rev} = PdV = nRT dV/V$",
      "Step 2: Integrate: $\\Delta S = nR \\ln(V_f/V_i)$ ‚Üí Option A correct"
    ]
  },
  {
    "id": "q7_entropy_change",
    "text": "Entropy change of an ideal gas when heated from $T_i$ to $T_f$ at constant volume:",
    "options": [
      "A) $\\Delta S = nC_V \\ln(T_f/T_i)$",
      "B) $\\Delta S = nR \\ln(V_f/V_i)$",
      "C) $\\Delta S = 0$",
      "D) $\\Delta S = nC_p (T_f-T_i)$"
    ],
    "correct": "A",
    "solution": "At constant volume, $dQ = nC_V dT$, so $\\Delta S = \\int dQ/T = nC_V \\ln(T_f/T_i)$",
    "solution_steps": [
      "Step 1: Constant volume process ‚Üí $dQ = nC_V dT$",
      "Step 2: $\\Delta S = \\int_{T_i}^{T_f} nC_V dT/T = nC_V \\ln(T_f/T_i)$ ‚Üí Option A correct"
    ]
  },
  {
    "id": "q8_entropy_change",
    "text": "Total entropy change ($\\Delta S_{total}$) for a reversible process is:",
    "options": [
      "A) Zero",
      "B) Positive",
      "C) Negative",
      "D) Infinite"
    ],
    "correct": "A",
    "solution": "Reversible processes have no net increase in entropy: $\\Delta S_{total} = 0$",
    "solution_steps": [
      "Step 1: Reversible ‚Üí system + surroundings ‚Üí $\\Delta S_{total} = 0$",
      "Step 2: Option A correct"
    ]
  },
  {
    "id": "q9_entropy_change",
    "text": "Entropy change of surroundings when 500 J of heat is released to surroundings at 300 K:",
    "options": [
      "A) $\\Delta S = +1.67 J/K$",
      "B) $\\Delta S = -1.67 J/K$",
      "C) $\\Delta S = 0$",
      "D) $\\Delta S = 1500 J/K$"
    ],
    "correct": "A",
    "solution": "$\\Delta S_{sur} = q_{sur}/T = 500 / 300 = +1.67 J/K$",
    "solution_steps": [
      "Step 1: Use $\\Delta S = q/T$",
      "Step 2: $q = 500$ J, $T = 300$ K",
      "Step 3: $\\Delta S = 500/300 = 1.67$ J/K ‚Üí Option A correct"
    ]
  },
  {
    "id": "q10_entropy_change",
    "text": "Entropy change of system for exothermic reaction releasing 200 J at 298 K:",
    "options": [
      "A) $\\Delta S_{sys} < 0$",
      "B) $\\Delta S_{sys} > 0$",
      "C) $\\Delta S_{sys} = 0$",
      "D) Cannot determine"
    ],
    "correct": "A",
    "solution": "Exothermic reaction decreases system's entropy as heat leaves the system.",
    "solution_steps": [
      "Step 1: $\\Delta S_{sys} = q_{rev}/T$",
      "Step 2: q = -200 J (heat leaves system), T = 298 K ‚Üí $\Delta S_{sys} = -200/298 < 0$ ‚Üí Option A correct"
    ]
  },
  {
    "id": "q11_entropy_change",
    "text": "During condensation of 1 mol vapor at 373 K, entropy change of system is:",
    "options": [
      "A) Negative",
      "B) Positive",
      "C) Zero",
      "D) Depends on pressure"
    ],
    "correct": "A",
    "solution": "Condensation is exothermic ‚Üí system loses heat ‚Üí $\Delta S_{sys} < 0$",
    "solution_steps": [
      "Step 1: Heat released to surroundings during condensation",
      "Step 2: $\Delta S_{sys} = -\\Delta H_{vap}/T$ ‚Üí Option A correct"
    ]
  },
  {
    "id": "q12_entropy_change",
    "text": "During melting of solid at constant T, entropy of system:",
    "options": [
      "A) Increases",
      "B) Decreases",
      "C) Remains constant",
      "D) Depends on pressure"
    ],
    "correct": "A",
    "solution": "Heat absorbed during melting ‚Üí increase in system entropy",
    "solution_steps": [
      "Step 1: $\\Delta S_{sys} = \\Delta H_f/T > 0$",
      "Step 2: Option A correct"
    ]
  },
  {
    "id": "q13_entropy_change",
    "text": "For an ideal gas undergoing isothermal compression, entropy change of gas is:",
    "options": [
      "A) Negative",
      "B) Positive",
      "C) Zero",
      "D) Depends on temperature"
    ],
    "correct": "A",
    "solution": "Compression reduces volume ‚Üí system becomes more ordered ‚Üí $\Delta S_{sys} < 0$",
    "solution_steps": [
      "Step 1: $\\Delta S = nR \\ln(V_f/V_i)$",
      "Step 2: $V_f < V_i$ ‚Üí ln(Vf/Vi) < 0 ‚Üí $\Delta S < 0$ ‚Üí Option A correct"
    ]
  },
  {
    "id": "q14_entropy_change",
    "text": "Entropy change of surroundings during isothermal compression releasing 100 J at 300 K:",
    "options": [
      "A) Negative",
      "B) Positive",
      "C) Zero",
      "D) Undefined"
    ],
    "correct": "B",
    "solution": "$\\Delta S_{sur} = q_{sur}/T = 100/300 = +0.333 J/K$",
    "solution_steps": [
      "Step 1: Heat released to surroundings ‚Üí q_sur > 0",
      "Step 2: $\Delta S_{sur} = 100/300 = +0.333$ J/K ‚Üí Option B correct"
    ]
  },
  {
    "id": "q15_entropy_change",
    "text": "Total entropy change for a reversible phase change is:",
    "options": [
      "A) Zero",
      "B) Positive",
      "C) Negative",
      "D) Depends on volume"
    ],
    "correct": "A",
    "solution": "Reversible phase change ‚Üí system entropy change balanced by surroundings ‚Üí total $\Delta S = 0$",
    "solution_steps": [
      "Step 1: Reversible ‚Üí $\Delta S_{total} = \Delta S_{sys} + \Delta S_{sur} = 0$",
      "Step 2: Option A correct"
    ]
  }
]

;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
let solutionStepsHTML = '';
if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
  solutionStepsHTML = '<ul style="margin-top:10px;">' +
    q.solution_steps.map(step => {
      if (step.includes("\n")) {
        return `<li><pre style="background:#111; padding:6px; border-radius:4px; overflow-x:auto;">${step}</pre></li>`;
      }
      return `<li>${step}</li>`;
    }).join('') +
    '</ul>';
}


    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don‚Äôt Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "‚ö™ Not Attempted / I Don‚Äôt Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "‚úÖ Correct (+4)";
    } else {
      marks = -1;
      resultText = "‚ùå Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}






function printQuestions() { printMode = "questions"; window.print(); }
function printScorecard() { document.getElementById("studentPrintName").innerText = student; document.getElementById("examDateTime").innerText = "Exam Date & Time: " + examDateTime; printMode = "scorecard"; window.print(); }

window.addEventListener('beforeprint', () => {

document.getElementById("shareWhatsappBtn").addEventListener("click", function () {
  const whatsappNumber = "9108069409455";

  if (!student) {
    alert("Please complete the quiz first.");
    return;
  }

  const scoreText = document.getElementById('scoreText').innerText || "Result not available";

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;

  let details = "";

  Q.forEach((q, i) => {
    const qNum = i + 1;
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    let userAns = checked ? checked.value : null;
    const correctAns = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (userAns === null) {
      marks = 0;
      resultText = "‚ö™ Not Attempted / I Don‚Äôt Know (0)";
      userAns = "Not Answered";
    } else if (userAns === correctAns) {
      marks = 4;
      resultText = "‚úÖ Correct (+4)";
    } else {
      marks = -1;
      resultText = "‚ùå Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    details += `Q${qNum} ‚Üí ${resultText} (Your Ans: ${userAns} | Correct: ${correctAns})\n`;
  });

  const finalScore = totalMarks + negativeMarks;

  const message = `Sir, I have shared my Test Result for checking. Thank you!\n\nüìò Quiz Title: ${quizTitle}\nüë§ Student: ${student}\n\n${scoreText}\n\nüìä Summary:\n‚úî Total Marks (Possible): ${possibleMarks}\n‚úî Total Marks (Correct Answers): ${totalMarks}\n‚úî Negative Marks (Wrong Answers): ${negativeMarks}\n‚úî Final Score: ${finalScore}\n\nDetails:\n${details}`;

  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
});
